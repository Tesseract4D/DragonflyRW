plugins {
    id 'java'
}

group = 'com.tesseract.dragonfly'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly project(":")
    compileOnly project(":shadow")
    implementation files("libs/android.jar")
    implementation files("libs/classes.bak.jar")
}

jar {
    manifest {
        attributes(
                'Hook-Container-Class': 'cn.tesseract.dragonfly.hook.CommonHooks,cn.tesseract.dragonfly.hook.CommandHooks,cn.tesseract.dragonfly.hook.ColorHooks,cn.tesseract.dragonfly.TestHooks'
        )
    }
}